  <!-- register section -->

  <div class="container">
    <h2 style="margin-top: 40px;">Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div>
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername">
        <span id="regUsernameError" class="error"></span>
      </div>
      <div>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail" required="0">
        <span id="regEmailError" class="error"></span>
      </div>
      <div>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword">
        <span id="regPasswordError" class="error"></span>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError" class="error"></span>
      </div>
      <button type="submit" class="Bottom_login">Register</button>
    </form>
  </div>
